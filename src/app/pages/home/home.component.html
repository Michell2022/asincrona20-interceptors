
<div class="mt-12 pt-12">
    <div class="w-11/12 mx-auto md:w-4/5">
        <table class="table table-hover table-bordered">
            <thead class="bg-blue-500 text-white text-center">
                <tr>
                    <th scope="col">TITLE</th>
                    <th scope="col">ID</th>
                    <th scope="col">BODY</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dato of entrada">
                    <td>{{dato.id}}</td>
                    <td>{{dato.title}}</td>
                    <td>{{dato.body}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
